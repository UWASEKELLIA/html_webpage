<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            background-color: white;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        h1 {
            margin: 0;
        }

        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Simple Webpage</h1>
</header>

<main>
    <h2>About This Page</h2>
    <p>This is a simple webpage created with HTML and CSS. It demonstrates basic layout and styling techniques.</p>
    <p>Feel free to modify the code and experiment with different styles!</p>
</main>

<footer>
    <p>&copy; 2024 My Simple Webpage</p>
</footer>

</body>
</html>
